</body>
<script>
    //ask user to enter a number greater than 100, if they dont keep prompting till they do or close the prompt if they input an empty string or hit cancel. assume they will only enter numbers
    
    

    //create a loop that checks if input > 100 otherwise ask the user again.
    let input;
    do{
         input = prompt('Please enter an integer greater than 100');
    } while(input <=100 && input);

    
</script>
