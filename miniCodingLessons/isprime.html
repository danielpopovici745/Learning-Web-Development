    <title>output prime numbers</title>
</head>
<body>
    
</body>
<script>
let num = 100;
function isPrime(num){
    for(let i = 2;i<num;i++){
        if(num % i === 0){
            return false;
        }
        
    }
    return true;
}
do{
    if(isPrime(num)){
        console.log(num)
    }
    num--;
}while(num >= 2)
</script>
