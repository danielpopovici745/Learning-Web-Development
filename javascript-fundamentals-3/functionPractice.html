  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    
    // TASK: you have to create a simple function — chooseName() — that prints a random name from the provided array (names) to the provided paragraph (para), and then run it once.
    
    function chooseName(array){
        console.log('function is running.')
        let arrayLength = array.length;
        let randInt = Math.floor(Math.random() * (arrayLength-1));
        let randName = array[randInt];
        para.innerHTML = randName;
    }

    chooseName(names);

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
