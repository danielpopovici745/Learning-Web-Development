<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
      // Function return values are the values that a function returns when it has completed
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    // add a couple of functions below like sq root or cube root

    function squared(num) {
        return num * num;
    }

    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        if (num < 0) return undefined;
        if (num == 0) return 1;
        let x = num - 1;
        while (x > 1) {
        num *= x;
        x--;
    }
    return num;
}

    function sqRoot(num){
        if (num >=0){
            let x = Math.sqrt(num);
            return x;
        }
        else{
            return undefined;
        }
        
    }

    function cubedRoot(num){
        if (num >=0){
            let x = Math.pow(num,(1/3));
            return x;
        }
        else{
            return undefined;
        }
    }


    input.addEventListener('change', () => {
    const num = parseFloat(input.value);
    if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
    } 
    else {
        para.textContent = `${num} squared is ${squared(num)}. `;
        para.textContent += `${num} cubed is ${cubed(num)}. `;
        para.textContent += `${num} factorial is ${factorial(num)}. `;
        para.textContent += `square root of ${num} is ${sqRoot(num)}. `;
        para.textContent += `cubed root of ${num} is ${cubedRoot(num)}. `;
        
  }
});

    




  </script>
</body>
</html>
