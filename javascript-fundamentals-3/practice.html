<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionPractice</title>
</head>
<body>
    
    <script>
        function add7(number){
            return number + 7;
        }
        function multiply(a,b){
            return a * b;
        }
        function capitalize(string){
            let string2 = string.toLowerCase()
            let string3 = string2.charAt(0).toUpperCase() + string2.slice(1);
            return string3;
        }
        function lastLetter(string){
            let length = string.length;
            let lastLetter = string.substr(length-1,1)
            return lastLetter;
        }

        console.log(add7(3));
        console.log(multiply(3,3));
        console.log(capitalize('WATERMELON'));
        console.log(lastLetter('oranges'));
    </script>
</body>
</html>
