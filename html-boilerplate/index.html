<!DOCTYPE html> <!-- DOCTYPE tells the browser which version of HTML
                we are using, for HTML5 we just put 'html' after DOCTYPE-->
<html>  <!--this is known as the root element of the document, every other
            element will be a child of this one.-->
    <head>  <!--head element is where we put important meta information
                about our webpages and stuff required for the webpages
                to redner properly-->
        <title> <!-- This is the text a user will see on the webpage's
                        browser tab-->
            My First Webpage
        </title>
        <meta charset="UTF-8">  <!--meta charset ensures that webpage will
                                    display speical symbols and characters
                                    from difference languages correctly in
                                    the browser -->
    </head>

    <body>  <!-- Final piece of the HTML boilerplate, this is where all
                    content displayed to users will go.-->

        <h1>
            Hello World!
        </h1>

    </body>

</html>
